<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- <div class="calc">
        <div class="screen"></div>
        <div class="pad"></div>
    </div> -->

    <div class="calc">
        <div class="grid-item screen" id="screen"></div>
        <div class="grid-item ce gray" id="ce" onclick="btnClick(this)">CE</div>
        <div class="grid-item ac gray" id="ac" onclick="btnClick(this)">AC</div>
        <div class="grid-item per op gray" id="per" onclick="btnClick(this)">%</div>
        <div class="grid-item divi op right" id="divi" onclick="btnClick(this)">/</div>
        <div class="grid-item 7 num" id="7" onclick="btnClick(this)">7</div>
        <div class="grid-item 8 num" id="8" onclick="btnClick(this)">8</div>
        <div class="grid-item 9 num" id="9" onclick="btnClick(this)">9</div>
        <div class="grid-item mult op right" id="multi" onclick="btnClick(this)">x</div>
        <div class="grid-item 4 num" id="4" onclick="btnClick(this)">4</div>
        <div class="grid-item 5 num" id="5" onclick="btnClick(this)">5</div>
        <div class="grid-item 6 num" id="6" onclick="btnClick(this)">6</div>
        <div class="grid-item sub op right" id="sub" onclick="btnClick(this)">-</div>
        <div class="grid-item 1 num" id="1" onclick="btnClick(this)">1</div>
        <div class="grid-item 2 num" id="2" onclick="btnClick(this)">2</div>
        <div class="grid-item 3 num" id="3" onclick="btnClick(this)">3</div>
        <div class="grid-item add op right" id="add" onclick="btnClick(this)">+</div>
        <div class="grid-item zero num" id="zero" onclick="btnClick(this)">0</div>
        <div class="grid-item dot num" id="dot" onclick="btnClick(this)">.</div>
        <div class="grid-item right" id="equal" onclick="btnClick(this)">=</div>
    </div>


    <div class="burner"></div>
    <script src="script.js"></script>
</body>
</html>
