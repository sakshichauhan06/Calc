<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- <div class="calc">
        <div class="screen"></div>
        <div class="pad"></div>
    </div> -->

    <div class="calc">
        <div class="grid-item screen"></div>
        <div class="grid-item c">C</div>
        <div class="grid-item ac">AC</div>
        <div class="grid-item per">%</div>
        <div class="grid-item divi">/</div>
        <div class="grid-item 7">7</div>
        <div class="grid-item 8">8</div>
        <div class="grid-item 9">9</div>
        <div class="grid-item mult">x</div>
        <div class="grid-item 4">4</div>
        <div class="grid-item 5">5</div>
        <div class="grid-item 6">6</div>
        <div class="grid-item sub">-</div>
        <div class="grid-item 1">1</div>
        <div class="grid-item 2">2</div>
        <div class="grid-item 3">3</div>
        <div class="grid-item add">+</div>
        <div class="grid-item zero">0</div>
        <div class="grid-item dot">.</div>
        <div class="grid-item equal">=</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
